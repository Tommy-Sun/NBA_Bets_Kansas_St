{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div class="container-fluid py-5 mt-2 bg-light rounded" style="border: 2px solid #000;">
            <div class="container-fluid mx-auto" style="width: 445px;">
                <h1>NBA Bets Kansas Street</h1>
            </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgb(24, 7, 98);">
        <div class="container">
            <a class=" navbar-brand" href="{% url 'home' %}">
                <img src="{% static '/images/basketball-swoosh-logo.png' %}"
                height="100"
                alt="sdf"
                >
            </a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'new_better' %}" role="button">
                            Add a New NBA Better
                        </a>
                </ul>
            </div>
    </nav>


    <div class="container">
        <title>{% block title %}{% endblock %}</title>
    </div>

    <link rel="stylesheet"
          href="{% static 'website/style.css' %}">
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
<footer class="pt-5">
    <div class="container-fluid py-5 bg-light rounded" style="border: 2px solid #000;">
        <div class="container">
            <div class="row">
                 <div class="col offset-8">
                     <a class="btn btn-dark" href="{% url 'home' %}" role="button">Home</a>
                 </div>
            </div>
        </div>
    </div>
</footer>


</html>
